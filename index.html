<!DOCTYPE html>
<html>
<head>
    <title>Hello World App</title>
</head>
<body>
    <p id="message">Нажми на кнопку!</p>
    <button onclick="showHello()">Нажми меня</button>

    <script>
        function showHello() {
            document.getElementById("message").textContent = "Hello, World!";
        }
    </script>
</body>
</html>
